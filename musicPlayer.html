<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'
    rel='stylesheet'>    
    <link rel="stylesheet" type="text/css" href="/styles/playerStyle.css">
    <title>Music Player</title>
</head>
<body>

    <div class="search-container">
        <input type="text"
        placeholder="Digite o nome da mÃºsica"
        class="url-search"
        id="music-url">
        <ul id="suggestions" class="suggestions"></ul>
    </div>

    <div class="background">
        <img src="" id="bg-image">
    </div>

    <div class="container">

        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
    
        <div class="player-control">
            <i class='bx bxs-chevrons-left' id="back"></i>
            <i class='bx bx-pause' id="play"></i>
            <i class='bx bxs-chevrons-right' id="forward" ></i>
        </div>     
    </div>

    <div class="volume-container">
        <div class="volume-control">
            <i class='bx bxs-volume-full'></i>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50">
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="playerScript.js" defer></script>
</body>
</html>
